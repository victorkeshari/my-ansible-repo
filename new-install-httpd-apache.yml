---

- name: this playbook install httpd and apache2

  hosts: all

  become: true

  tasks:

  - name: install httpd package

    yum:

      name: httpd

      state: installed

    when: ansible_os_family == "RedHat"

  - name: start httpd service

    service :

      name: httpd

      state: started

    when: ansible_os_family == "RedHat"

  - name: install apache2

    apt:

      name: apache2

      state: present

    when: ansible_os_family == "Debian"



  - name: start apache2

    service:

      name: apache2

      state: started

    when: ansible_os_family == "Debian"
